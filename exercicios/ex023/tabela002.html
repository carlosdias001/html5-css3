<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        td.numero {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes.</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                tr, td, th
            TBODY
                tr, td, th
            TFOOT
                tr, td, th
    --> 
    <table>
        <thead>
            <th> Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">46 024 937</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">20 732 660</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">16 615 526</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="numero">14 659 023</td>
            </tr>
            <tr>
                <td>Paranà</td>
                <td class="numero">11 835 379</td>
            </tr>
            <tr>
                <td>Ro Grande do Sul</td>
                <td class="numero">11 088 065</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="numero">9 051 113</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="numero">8 936 431</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="numero">00000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
